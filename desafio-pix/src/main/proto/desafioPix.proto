enum TipoChave {
  UNKNOWN_TIPOCHAVE = 0;
  CPF = 1;
  TELEFONE = 2;
  EMAIL = 3;
  ALEATORIA = 4;
}

enum TipoConta {
  UNKNOWN_TIPOCONTA = 0;
  CONTA_CORRENTE = 1;
  CONTA_POUPANCA = 2;
}

message NovaChavePixRequest {
  string idCliente = 1;
  TipoChave tipoChave = 2;
  string chave = 3;
  TipoConta tipoConta = 4;
}

message NovaChavePixResponse {
  string idPix = 1;
}

message RemoveChavePixRequest {
  string idCliente = 1;
  string idChave = 2;
}

message RemoveChavePixResponse {
  string idPix = 1;
}